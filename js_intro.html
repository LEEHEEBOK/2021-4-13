<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트 변수 선언 변수, 연산자, 연산식, 제어문, 함수 
        var x = 1;
        var y = "아무거나.."
        var z = "몰라"
        console.log(x);
        console.log(y);
        console.log(z);
        var num1 = 10;
        var num2 = 20;
        var num3 = num1 + num2;
        console.log(num1 * num2);
        console.log(num1 / num2);
        //대입연산자 
        num3 += 10;
        console.log(num1);
        //비교연산자

        console.log(num1 > num2);
        console.log(num1 == num2);
        console.log(num1 >= num2);
        console.log(num1 <= num2);

        //논리연산자
        num1 = true, num2 = false;
        console.log(num1 && num2);
        console.log(num1 || num2);
    </script>
</head>

<body>

</body>

</html>
