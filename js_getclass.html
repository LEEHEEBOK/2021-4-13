<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            // 클래스로 접근하기 및 배열
            var ele = document.getElementsByClassName('class1');
            console.log(ele[0]);
            console.log(ele[1]);
            console.log(ele[2]);

            var ele1 = document.getElementsByClassName('class1');
            console.log(ele[0].innerHTML);
            console.log(ele[1].innerHTML);

            // 변수.innerHTML은 태그 사이에 접근 하는것으로 봐야함
            // SET으로 보기에는 애매함.
            ele1[0].innerHTML = '첫번째 클래스 내용 변경';

            // 태그 요소 접근 
            var ele2 = document.getElementsByTagName('div');
            console.log(ele2);
            console.log(ele2[0]);
            console.log(ele2[1]);
        }
    </script>
</head>

<body>
    <button onclick="test1()">함수호출</button>
    <div class="class1">
        class1 내용
    </div>

    <div class="class1">
        class1 내용 두번째
    </div>

    <div class="class1">
        class1 내용 세번째
    </div>
</body>

</html>
