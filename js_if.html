<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 10;
        if (i % 2 == 0) {
            console.log("짝수입니다.")
        } else {
            console.log("홀수입니다.")
        }

        var z = 25;

        if (z % 3 == 0 && z % 5 == 0) {
            console.log("공배수입니다")
        } else if (z % 3 == 0) {
            console.log("3배수입니다")
        } else if (z % 5 == 0) {
            console.log("5배수입니다")
        } else {
            console.log("실수입니다")
        }


    </script>
</head>
